apiVersion: 1.0.0
metadata:
  generateName: service-mesh-installation
projects:
  - name: service-mesh-installation
    source:
      location: 'https://github.com/redhat-appdev-practice/service-mesh-installation.git'
      type: git
      branch: devfile
components:
  - alias: ansible
    type: dockerimage
    image: quay.io/ansible-tower/ansible-runner
    memoryLimit: 512M
    mountSources: true
    args:
      - tail
      - '-f'
      - /dev/null
    env:
      - name: HOME
        value: /projects/
commands:
  - name: "Yamllint:"
    actions:
      - type: exec
        command: yamllint
        component: ansible
        workdir: /projects/service-mesh-installation

